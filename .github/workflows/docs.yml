name: Docs

on:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
    - name: Get required packages
      run: pacman --noconfirm --noprogressbar -Syu base-devel clang git libpipewire libpulse lm_sensors notmuch openssl rsync
    - uses: dtolnay/rust-toolchain@stable
    - name: Version information
      run: rustc --version; cargo --version
    - uses: actions/checkout@v5
    - name: Generate docs
      run: cargo doc --all-features --no-deps
    - name: Create index.html
      run: echo "<meta http-equiv=\"Refresh\" content=\"0; url='/i3status-rust/i3status_rs'\" />" > target/doc/index.html
    - name: Upload static files as artifact
      # id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/doc

  # Deploy job
  deploy:

    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy ðŸš€
      id: deployment
      uses: actions/deploy-pages@v4
